  <script>
    document.querySelectorAll('.news-link').forEach(link => {
      let container = link.nextElementSibling;
      let url = link.getAttribute("data-url");
      
      async function fetchNews() {
        try {
          let response = await fetch(url);
          let data = await response.json();
          let articles = data.data.children.slice(0, 4);
          let newsHTML = "";
          
          articles.forEach(post => {
            let imageUrl = post.data.thumbnail && post.data.thumbnail.startsWith("http") ? post.data.thumbnail : "../static/img/default-thumbnail.jpg";
            newsHTML += `<div class='news-item'><a href='https://www.reddit.com${post.data.permalink}' target='_blank'>${post.data.title}</a></div>`;
          });

          container.innerHTML = newsHTML;
        } catch (error) {
          container.innerHTML = "Error loading news";
        }
      }
      fetchNews();
    });
  </script>
